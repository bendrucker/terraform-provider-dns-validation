on: [push, pull_request]
name: tests
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version-file: go.mod
    - uses: hashicorp/setup-terraform@v3
      with:
        terraform_wrapper: false

    - name: Run acceptance tests
      run: make testacc
